<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Calculator</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id='content'></div>

            <script type="text/babel">

                var Calculator = React.createClass({

                    getInitialState: function() {
                        return {
                            firstInteger: 0,
                            secondInteger: 0,
                            result: 0
                        };
                    },

                    addition(event) {
                        var firstInteger = parseInt(this.state.firstInteger,10);
                        var secondInteger = parseInt(this.state.secondInteger,10);
                        var result = firstInteger + secondInteger;

                        this.setState({
                            result: result
                        });
                    },

                    subtraction(event) {
                        var firstInteger = parseInt(this.state.firstInteger,10);
                        var secondInteger = parseInt(this.state.secondInteger,10);
                        var result = firstInteger - secondInteger;

                        this.setState({
                            result: result
                        });
                    },

                    multiplication(event) {
                        var firstInteger = parseInt(this.state.firstInteger,10);
                        var secondInteger = parseInt(this.state.secondInteger,10);
                        var result = firstInteger * secondInteger;

                        this.setState({
                            result: result
                        });
                    },

                    division(event) {
                        var firstInteger = parseInt(this.state.firstInteger,10);
                        var secondInteger = parseInt(this.state.secondInteger,10);
                        var result = firstInteger / secondInteger;

                        this.setState({
                            result: result
                        });
                    },

                    firstIntegerChange(event) {



                        this.setState({
                            firstInteger: event.target.value
                        });
                    },

                    secondIntegerChange(event) {



                        this.setState({
                            secondInteger: event.target.value
                        });
                    },

                    render: function() {
                        return (
                            <div className="contacts">
                                <input type="text" placeholder="Введите первое числительное..." className="search-field" onChange={this.firstIntegerChange} />
                                <input type="text" placeholder="Введите второе числительное..." className="search-field" onChange={this.secondIntegerChange} />
                                <div className="calculator" onClick={this.addition} >+</div>
                                <div className="calculator" onClick={this.subtraction} >-</div>
                                <div className="calculator" onClick={this.multiplication} >*</div>
                                <div className="calculator" onClick={this.division} >/</div>
                                <div className="result">Результат - {this.state.result}</div>
                            </div>
                        );
                    }
                });

                ReactDOM.render(
                    <Calculator />,
                    document.getElementById("content")
                );
            </script>
    </body>
</html>
